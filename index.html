<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="" class="card-head-image">
      </div>
      <div class="card-body">
        <div class="card-head-text">
          <h3 class="heading">Order Summary</h3>
          <p class="lead-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="price">
          <div class="plan">
            <img src="images/icon-music.svg" alt="" class="price-image">
            <div class="plan-text">
              <h6>Annual Plan</h6>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>

        <button type="button" class="btn btn-lg btn-primary">Proceed to Payment</button>

        <div class="cancelOrder"><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://tahavemmanuel.github.io/cv" target="_blank">Tahav Emmanuel</a>.
  </div>

</body>

</html>
